  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6366f1, #a5b4fc);
      background-size: 200% 200%;
      animation: bgMove 6s ease infinite;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-in { animation: fadeInUp 1s ease-out both; }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 25px auto;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-text {
      letter-spacing: 2px;
      font-size: 1.1rem;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="fade-in">
    <h1 class="text-3xl md:text-4xl font-extrabold mb-4 tracking-wide">LearnWithVarunGoud</h1>
    <div class="spinner"></div>
    <p class="loading-text font-semibold">Redirecting to the main site...</p>
  </div>

  <script>
    // Auto redirect after 2.5 seconds
    setTimeout(() => {
      window.location.href = "https://learnwithvarungoud.netlify.app/";
    }, 2500);
  </script>
</body>
</html>
